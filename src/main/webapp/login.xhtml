<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
	
		<h:form>
		
			<div class="login" >
				<p:panel header="Bem Vindo ao Vendas Online">
					<h:panelGrid columns="2" >
						<p:outputLabel for="login" value="Login:"/>
						<p:inputText id="login" value="#{loginMB.login}" autocomplete="off" />
						<p:outputLabel for="senha" value="Senha:" />
						<p:password id="senha" value="#{loginMB.senha}" autocomplete="off" />
					</h:panelGrid>
				</p:panel>
				<br/>
				<p:commandButton value="Entrar" styleClass="btnEntrar" ajax="false" action="#{loginMB.doLogin}" />
			</div>
			
		</h:form>
		
	</ui:define>

</ui:composition>
